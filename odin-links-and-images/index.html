<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Links and Images</title>
  </head>
  
  <!--Practice with links and images-->
  <body>
    <h1>Homepage</h1>

    <!--Absolute link to google.com-->
    <a href="https://google.com">click me</a>

    <!--Relative link to about page-->
    <a href="./pages/about.html">About</a>

    <!--Displaying an image from a website-->
    <!--Alt attribute describes image-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

    <!--Displaying local image-->
    <!--<img src="./images/dog.jpg"-->

  </body>
</html>
